{% load djblets_utils %}
{% load i18n %}
{% load tz %}

{% autoescape off %}
<pre style="display:none" id="{{dom_id}}-markdown">{{raw_text}}</pre>
{% endautoescape %}
<script type="text/javascript">
  document.write('<pre id="{{dom_id}}" class="{{dom_classes}} rich-text">');
  document.write(marked($('#{{dom_id}}-markdown').text()));
  document.write('</pre>');
  $('#{{dom_id}}-markdown').remove();
</script>
